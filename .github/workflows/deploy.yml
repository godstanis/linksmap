name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.RR_HOST }}
        username: ${{ secrets.RR_USERNAME }}
        password: ${{ secrets.RR_PASSWORD }}
        script: |
          cd dc-apps/go/linksmap/
          docker-compose down
          git reset --hard
          git pull
          go get ./..
          docker-compose up -d
